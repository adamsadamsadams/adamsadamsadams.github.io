<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Project 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .item {
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 50%;  /* Set the width to 50% */
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .caption {
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Project 1</h1>
    <p>uzdevums "random glezna"</p>
    <div class="container">
        <div class="item">
            <img src="image1.png" alt="Almost Perfect" onclick="openModal('image1.png')">
            <p class="caption">Almost Perfect</p>
        </div>
        <div class="item">
            <img src="image2.png" alt="Java Script Code" onclick="openModal('image2.png')">
            <p class="caption">Java Script Code</p>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="">
        </div>
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById('myModal').style.display = "block";
            document.getElementById('modalImg').src = imageSrc;
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
    </script>
</body>
</html>
